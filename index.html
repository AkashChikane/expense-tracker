<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <title>Expense Tracker üí∞</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üí∞</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-top">
                <h1>üí∞ Expense Tracker</h1>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-palette"></i>
                </button>
            </div>
            <div class="balance-card">
                <div class="balance-info">
                    <span class="balance-label">Monthly Budget</span>
                    <span class="balance-amount" id="monthlyBudget">‚Çπ0</span>
                </div>
                <div class="balance-info">
                    <span class="balance-label">Spent</span>
                    <span class="balance-amount spent" id="totalSpent">‚Çπ0</span>
                </div>
                <div class="balance-info">
                    <span class="balance-label">Remaining</span>
                    <span class="balance-amount remaining" id="remaining">‚Çπ0</span>
                </div>
            </div>
        </header>

        <!-- Tab Navigation -->
        <nav class="tab-nav">
            <button class="tab-btn active" data-tab="add">
                <i class="fas fa-plus-circle"></i>
                <span>Add</span>
            </button>
            <button class="tab-btn" data-tab="history">
                <i class="fas fa-history"></i>
                <span>History</span>
            </button>
            <button class="tab-btn" data-tab="trends">
                <i class="fas fa-chart-line"></i>
                <span>Trends</span>
            </button>
        </nav>

        <!-- Tab Content -->
        <main class="tab-content">
            <!-- Add Expense Tab -->
            <div class="tab-pane active" id="add-tab">
                <div class="card">
                    <h2>üìù Log Expense</h2>
                    <form id="expenseForm">
                        <div class="form-group">
                            <label for="amount">üíµ Amount</label>
                            <input type="number" id="amount" placeholder="Enter amount" required>
                        </div>
                        <div class="form-group">
                            <label for="category">üè∑Ô∏è Category</label>
                            <select id="category" required>
                                <option value="">Select category</option>
                                <option value="food">üçî Food & Dining</option>
                                <option value="transport">üöó Transport</option>
                                <option value="shopping">üõçÔ∏è Shopping</option>
                                <option value="entertainment">üé¨ Entertainment</option>
                                <option value="bills">üìÑ Bills & Utilities</option>
                                <option value="health">üíä Health</option>
                                <option value="education">üìö Education</option>
                                <option value="other">üì¶ Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="description">üìã Description</label>
                            <input type="text" id="description" placeholder="What did you buy?" required>
                        </div>
                        <div class="form-group">
                            <label for="date">üìÖ Date</label>
                            <input type="date" id="date" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Expense
                        </button>
                    </form>
                </div>

                <div class="card">
                    <h2>‚öôÔ∏è Settings</h2>
                    <form id="salaryForm">
                        <div class="form-group">
                            <label for="salary">üí∞ Monthly Salary</label>
                            <input type="number" id="salary" placeholder="Enter your monthly salary">
                        </div>
                        <button type="submit" class="btn btn-secondary">
                            <i class="fas fa-check"></i> Update Salary
                        </button>
                    </form>
                    
                    <div class="theme-selector">
                        <label>üé® Color Theme</label>
                        <div class="theme-options">
                            <button class="theme-option" data-theme="purple" title="Purple">
                                <span style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%)"></span>
                            </button>
                            <button class="theme-option" data-theme="blue" title="Blue">
                                <span style="background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%)"></span>
                            </button>
                            <button class="theme-option" data-theme="green" title="Green">
                                <span style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%)"></span>
                            </button>
                            <button class="theme-option" data-theme="orange" title="Orange">
                                <span style="background: linear-gradient(135deg, #f46b45 0%, #eea849 100%)"></span>
                            </button>
                            <button class="theme-option" data-theme="pink" title="Pink">
                                <span style="background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%)"></span>
                            </button>
                            <button class="theme-option" data-theme="dark" title="Dark">
                                <span style="background: linear-gradient(135deg, #232526 0%, #414345 100%)"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- History Tab -->
            <div class="tab-pane" id="history-tab">
                <div class="card">
                    <div class="history-header">
                        <h2>üìú Expense History</h2>
                        <div class="filter-buttons">
                            <button class="filter-btn active" data-filter="all">All</button>
                            <button class="filter-btn" data-filter="today">Today</button>
                            <button class="filter-btn" data-filter="week">Week</button>
                            <button class="filter-btn" data-filter="month">Month</button>
                        </div>
                    </div>
                    <div id="expenseList" class="expense-list">
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <p>No expenses yet. Start logging!</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Trends Tab -->
            <div class="tab-pane" id="trends-tab">
                <div class="card">
                    <h2>üìä Spending Trends</h2>
                    <div class="trends-summary">
                        <div class="trend-card">
                            <i class="fas fa-calendar-day"></i>
                            <div>
                                <span class="trend-label">Today</span>
                                <span class="trend-value" id="todayTotal">‚Çπ0</span>
                            </div>
                        </div>
                        <div class="trend-card">
                            <i class="fas fa-calendar-week"></i>
                            <div>
                                <span class="trend-label">This Week</span>
                                <span class="trend-value" id="weekTotal">‚Çπ0</span>
                            </div>
                        </div>
                        <div class="trend-card">
                            <i class="fas fa-calendar-alt"></i>
                            <div>
                                <span class="trend-label">This Month</span>
                                <span class="trend-value" id="monthTotal">‚Çπ0</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h2>üè∑Ô∏è Category Breakdown</h2>
                    <div id="categoryBreakdown" class="category-breakdown">
                        <div class="empty-state">
                            <i class="fas fa-chart-pie"></i>
                            <p>No data to display yet</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
